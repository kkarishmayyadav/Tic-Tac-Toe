
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>TIC TAC TOE</h1>

            <form class="player-entry" onsubmit="return false">
                <h3  class="label">Player 1</h3>
                <input id="player1"  class="entry-box" type="text" placeholder="Enter Name">
                <h3 class="label">Player 2</h3>
                <input id="player2" class="entry-box" type="text" placeholder="Enter Name">
                <button id="start-button" onclick="startGame()" >Start</button>
            </form>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div> 
        <button id="reset">Reset</button>
    </main>
    <script src="script.js" type="text/javascript" ></script>
</body>
</html>
